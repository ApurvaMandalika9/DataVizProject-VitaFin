<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VitaFin - Health Tracker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin: 0 auto;
            max-width: 800px;
            margin-top: 50px;
        }

        h1 {
            color: #004a7c;
        }

        .back-button {
            background-color: #004a7c;
            color: #fff;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .back-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Health Tracking Dashboard</h1>
        <p>This is the health tracking page. Your health metrics will be displayed here.</p>
        
        <div id="health-metrics">
            <!-- Health metrics will be loaded here via JavaScript -->
            <p>Loading health data...</p>
            <button type="button" id = 'health-test'>Health Test</button>
        </div>
        
        <a href="{{ url_for('index') }}">
            <button class="back-button">Back to Home</button>
        </a>
    </div>
    <script src="{{ url_for('static', filename='visualizer-health.js') }}" defer></script>
</body>
</html>
